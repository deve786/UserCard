<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Document</title>
</head>
<body class="p-5 container">
    <h2>Contact Card</h2>
    <div class="d-flex flex-wrap " id="cardd">
       
          
    </div>
      
</body>
<script>
    fetch('https://jsonplaceholder.typicode.com/users').then(out=>out.json()).then(result=>userData(result))

    function userData(data){
        for(let i of data){
            cardd.innerHTML+=`
                <div class="card mx-2 my-2 bg-secondary " style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title ">${i.name}</h5>
                        <hr>
                        <h6 class="card-subtitle mb-2 text-body-secondary">${i.username}</h6>
                        <p class="card-text">${i.email}</p>
                        <p class="card-text">${i.address.street}, ${i.address.suite}, ${i.address.city}, ${i.address.zipcode}</p>
                        
                        <p class="card-text">${i.phone}</p>
                    </div>
                </div>
            `
        }
    }
</script>
</html>
